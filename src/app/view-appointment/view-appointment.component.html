<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" class="h1">Sl NO</th>
        <th scope="col" class="h2">Name</th>
        <th scope="col" class="h3">Address</th>
        <th scope="col" class="h4">City</th>
        <th scope="col" class="h5">Package</th>
        <th scope="col" class="h6">Trainer Preference</th>
        <th scope="col" class="h7">Phone</th>
        <td></td>
      </tr>
    </thead>
    <tbody *ngIf="users?.length > 0">
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstname }} {{ user.lastname }}</td>
        <td>{{ user.streetaddress }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.packages }}</td>
        <td>{{ user.trainerpreference }}</td>
        <td>{{ user.phonenumber }}</td>
        <td>
          <button class="btn btn-success" (click)="viewAppointment(user.id)">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
